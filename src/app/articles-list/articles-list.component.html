<ul>
  <ng-container *ngIf="articles$ | async as articles; else loading">
    <app-articles-list-item *ngFor="let article of articles; let i=index" [article]="article" [indexNumber]="i+1">
    </app-articles-list-item>
  </ng-container>
</ul>
<ng-template #loading>
  <tui-loader [overlay]="true"></tui-loader>
</ng-template>
